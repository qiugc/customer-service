<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI测试用例生成器</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
            overflow-x: hidden;
        }

        /* 背景动画 */
        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .bg-animation::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.1) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: gridMove 20s linear infinite;
        }

        @keyframes gridMove {
            0% {
                transform: translate(0, 0);
            }
            100% {
                transform: translate(50px, 50px);
            }
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
            z-index: 1;
        }

        header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px 40px;
            margin-bottom: 30px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.15);
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .logo i {
            font-size: 2.8rem;
            color: #667eea;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        .logo h1 {
            font-size: 2rem;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: -0.5px;
        }

        .nav-buttons {
            display: flex;
            gap: 15px;
        }

        .btn {
            padding: 14px 28px;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .btn:hover::before {
            width: 300px;
            height: 300px;
        }

        .btn span {
            position: relative;
            z-index: 1;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.9);
            color: #667eea;
            border: 2px solid rgba(102, 126, 234, 0.3);
        }

        .btn-secondary:hover {
            background: rgba(102, 126, 234, 0.1);
            border-color: rgba(102, 126, 234, 0.5);
            transform: translateY(-3px);
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
        }

        .card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 35px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.15);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            position: relative;
            overflow: hidden;
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            transform: scaleX(0);
            transform-origin: left;
            transition: transform 0.3s ease;
        }

        .card:hover::before {
            transform: scaleX(1);
        }

        .card:hover {
            transform: translateY(-8px);
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.2);
        }

        .card h2 {
            font-size: 1.6rem;
            margin-bottom: 25px;
            color: #333;
            display: flex;
            align-items: center;
            gap: 12px;
            font-weight: 700;
        }

        .card h2 i {
            color: #667eea;
            font-size: 1.8rem;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 10px;
            font-weight: 600;
            color: #555;
            font-size: 1rem;
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid rgba(102, 126, 234, 0.2);
            border-radius: 12px;
            font-size: 1rem;
            font-family: inherit;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.95);
            color: #333;
        }

        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
            background: white;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 140px;
            line-height: 1.6;
        }

        .generate-btn {
            width: 100%;
            padding: 18px;
            font-size: 1.2rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            font-weight: 700;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
            position: relative;
            overflow: hidden;
        }

        .generate-btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .generate-btn:hover::before {
            width: 400px;
            height: 400px;
        }

        .generate-btn span {
            position: relative;
            z-index: 1;
        }

        .generate-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }

        .generate-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            display: inline-block;
            width: 24px;
            height: 24px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* 生成结果区域 */
        .test-cases-list {
            display: grid;
            gap: 15px;
            margin-top: 20px;
        }

        .test-case-card {
            background: rgba(102, 126, 234, 0.05);
            border: 2px solid rgba(102, 126, 234, 0.1);
            border-radius: 12px;
            padding: 20px;
            transition: all 0.3s ease;
        }

        .test-case-card:hover {
            background: rgba(102, 126, 234, 0.1);
            border-color: rgba(102, 126, 234, 0.3);
            transform: translateX(5px);
        }

        .test-case-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 12px;
        }

        .test-case-title {
            font-size: 1.1rem;
            font-weight: 600;
            color: #333;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .test-case-status {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .test-case-status.passed {
            background: rgba(76, 175, 80, 0.1);
            color: #4CAF50;
        }

        .test-case-status.failed {
            background: rgba(244, 67, 54, 0.1);
            color: #f44336;
        }

        .test-case-status.pending {
            background: rgba(255, 152, 0, 0.1);
            color: #ff9800;
        }

        .test-case-description {
            color: #666;
            margin-bottom: 12px;
            line-height: 1.6;
        }

        .test-case-code {
            background: rgba(0, 0, 0, 0.05);
            border-radius: 8px;
            padding: 12px;
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
            line-height: 1.5;
            overflow-x: auto;
            white-space: pre-wrap;
        }

        /* 通知提示 */
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 16px 24px;
            border-radius: 12px;
            color: white;
            font-weight: 600;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            transform: translateX(400px);
            transition: transform 0.3s ease;
            z-index: 1000;
        }

        .notification.show {
            transform: translateX(0);
        }

        .notification.success {
            background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
        }

        .notification.error {
            background: linear-gradient(135deg, #f44336 0%, #d32f2f 100%);
        }

        .notification.warning {
            background: linear-gradient(135deg, #ff9800 0%, #f57c00 100%);
        }

        /* 响应式设计 */
        @media (max-width: 992px) {
            .main-content {
                grid-template-columns: 1fr;
            }

            header {
                flex-direction: column;
                gap: 20px;
                text-align: center;
            }

            .logo h1 {
                font-size: 1.6rem;
            }
        }

        @media (max-width: 576px) {
            .container {
                padding: 15px;
            }

            header {
                padding: 20px;
            }

            .logo i {
                font-size: 2.2rem;
            }

            .logo h1 {
                font-size: 1.4rem;
            }

            .nav-buttons {
                flex-direction: column;
                width: 100%;
            }

            .btn {
                width: 100%;
                justify-content: center;
            }

            .card {
                padding: 25px;
            }

            .card h2 {
                font-size: 1.4rem;
            }

            .test-case-card {
                padding: 15px;
            }

            .test-case-title {
                font-size: 1rem;
            }
        }
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .result-section {
            grid-column: 1 / -1;
        }

        .result-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .result-header h3 {
            font-size: 1.3rem;
            color: #333;
        }

        .copy-btn {
            padding: 10px 20px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .copy-btn:hover {
            background: #45a049;
            transform: translateY(-2px);
        }

        .test-cases-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .test-case-item {
            background: #f8f9fa;
            padding: 18px;
            border-radius: 10px;
            border-left: 4px solid #667eea;
            transition: all 0.3s ease;
        }

        .test-case-item:hover {
            transform: translateX(5px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .test-case-item h4 {
            margin-bottom: 10px;
            color: #667eea;
            font-size: 1.1rem;
        }

        .test-case-item p {
            margin-bottom: 8px;
            color: #555;
            line-height: 1.6;
        }

        .test-case-item .tags {
            display: flex;
            flex-wrap: wrap;
            gap: 6px;
            margin-top: 10px;
        }

        .tag {
            padding: 4px 12px;
            background: #e3f2fd;
            color: #1976d2;
            border-radius: 12px;
            font-size: 0.85rem;
            font-weight: 600;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-bottom: 25px;
        }

        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
        }

        .stat-card .stat-number {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .stat-card .stat-label {
            font-size: 0.95rem;
            opacity: 0.9;
        }

        @media (max-width: 992px) {
            .main-content {
                grid-template-columns: 1fr;
            }

            header {
                flex-direction: column;
                gap: 20px;
                text-align: center;
            }
        }

        @media (max-width: 576px) {
            .container {
                padding: 15px;
            }

            header {
                padding: 20px;
            }

            .logo h1 {
                font-size: 1.4rem;
            }

            .card {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <!-- 背景动画 -->
    <div class="bg-animation"></div>
    <div class="container">
        <header>
            <div class="logo">
                <i class="fas fa-robot"></i>
                <h1>AI测试用例生成器</h1>
            </div>
            <div class="nav-buttons">
                <a href="#" class="btn btn-primary active">
                    <i class="fas fa-magic"></i> 生成器
                </a>
                <a href="manage.html" class="btn btn-secondary">
                    <i class="fas fa-database"></i> 管理系统
                </a>
            </div>
        </header>

        <div class="main-content">
            <div class="card">
                <h2><i class="fas fa-cogs"></i> 测试配置</h2>
                <div class="form-group">
                    <label for="systemType">系统类型</label>
                    <select id="systemType">
                        <option value="web">Web应用</option>
                        <option value="mobile">移动应用</option>
                        <option value="api">API服务</option>
                        <option value="desktop">桌面应用</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="moduleName">模块名称</label>
                    <input type="text" id="moduleName" placeholder="例如：用户管理、订单系统">
                </div>
                <div class="form-group">
                    <label for="functionDesc">功能描述</label>
                    <textarea id="functionDesc" placeholder="请详细描述功能需求..."></textarea>
                </div>
                <div class="form-group">
                    <label for="testType">测试类型</label>
                    <select id="testType" multiple size="4">
                        <option value="functional">功能测试</option>
                        <option value="performance">性能测试</option>
                        <option value="security">安全测试</option>
                        <option value="compatibility">兼容性测试</option>
                        <option value="usability">易用性测试</option>
                    </select>
                </div>
                <button class="generate-btn" id="generateBtn">
                    <i class="fas fa-magic"></i> 生成测试用例
                </button>
            </div>

            <div class="card">
                <h2><i class="fas fa-chart-line"></i> 智能建议</h2>
                <div class="stats">
                    <div class="stat-card">
                        <div class="stat-number" id="suggestedCases">0</div>
                        <div class="stat-label">建议用例数</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number" id="coverageRate">0%</div>
                        <div class="stat-label">覆盖率</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number" id="estimatedTime">0</div>
                        <div class="stat-label">预计时间(min)</div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="suggestions">AI智能建议</label>
                    <textarea id="suggestions" readonly placeholder="AI将根据您的输入提供优化建议..."></textarea>
                </div>
            </div>
        </div>

        <div class="card result-section" id="resultSection" style="display: none;">
            <div class="result-header">
                <h3><i class="fas fa-check-circle"></i> 生成结果</h3>
                <button class="copy-btn" id="copyBtn">
                    <i class="fas fa-copy"></i> 复制所有
                </button>
            </div>
            <div id="loading-animation" class="loading-animation" style="display: none; text-align: center; padding: 20px;">
                <div class="loading"></div>
                <p>AI正在生成测试用例...</p>
            </div>
            <div class="test-cases-list" id="testCasesList"></div>
        </div>
    </div>

    <script>
        const generateBtn = document.getElementById('generateBtn');
        const resultSection = document.getElementById('resultSection');
        const testCasesList = document.getElementById('testCasesList');
        const copyBtn = document.getElementById('copyBtn');
        const suggestedCases = document.getElementById('suggestedCases');
        const coverageRate = document.getElementById('coverageRate');
        const estimatedTime = document.getElementById('estimatedTime');
        const suggestions = document.getElementById('suggestions');

        generateBtn.addEventListener('click', async () => {
            const systemType = document.getElementById('systemType').value;
            const moduleName = document.getElementById('moduleName').value;
            const functionDesc = document.getElementById('functionDesc').value;
            const testType = Array.from(document.getElementById('testType').selectedOptions)
                .map(option => option.value);

            if (!moduleName || !functionDesc || testType.length === 0) {
                alert('请填写完整的测试配置信息！');
                return;
            }

            generateBtn.disabled = true;
            generateBtn.innerHTML = '<span class="loading"></span> 生成中...';
            // 显示结果区域和加载动画
            resultSection.style.display = 'block';
            const loadingAnimation = document.getElementById('loading-animation');
            const testCasesList = document.getElementById('testCasesList');
            loadingAnimation.style.display = 'block';
            testCasesList.style.display = 'none';

            try {
                const response = await fetch('/api/generate-test-cases', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        systemType,
                        moduleName,
                        functionDesc,
                        testType
                    })
                });

                if (!response.ok) {
                    throw new Error('生成失败');
                }

                const result = await response.json();

                suggestedCases.textContent = result.testCases.length;
                coverageRate.textContent = '95%';
                estimatedTime.textContent = result.testCases.length * 5;
                suggestions.value = result.suggestions.join('\n\n');

                // 隐藏加载动画，显示测试用例
                loadingAnimation.style.display = 'none';
                testCasesList.style.display = 'grid';
                displayTestCases(result.testCases);
                resultSection.scrollIntoView({ behavior: 'smooth' });

            } catch (error) {
                console.error('Error:', error);
                alert('测试用例生成失败，请稍后重试');
                // 隐藏加载动画
                const loadingAnimation = document.getElementById('loading-animation');
                loadingAnimation.style.display = 'none';
            } finally {
                generateBtn.disabled = false;
                generateBtn.innerHTML = '<i class="fas fa-magic"></i> 生成测试用例';
            }
        });

        function displayTestCases(testCases) {
            testCasesList.innerHTML = '';
            testCases.forEach((testCase, index) => {
                const item = document.createElement('div');
                item.className = 'test-case-item';
                item.innerHTML = `
                    <h4>用例 ${index + 1}: ${testCase.testCaseName}</h4>
                    <p><strong>优先级:</strong> <span class="tag">${testCase.priority}</span></p>
                    <p><strong>测试步骤:</strong> ${testCase.testSteps}</p>
                    <p><strong>预期结果:</strong> ${testCase.expectedResult}</p>
                    <div class="tags">
                        ${testCase.testType.map(type => `<span class="tag">${type}</span>`).join('')}
                    </div>
                `;
                testCasesList.appendChild(item);
            });
        }

        copyBtn.addEventListener('click', () => {
            const testCases = Array.from(testCasesList.children)
                .map(item => item.textContent)
                .join('\n\n');

            navigator.clipboard.writeText(testCases).then(() => {
                alert('测试用例已复制到剪贴板！');
            }).catch(err => {
                console.error('复制失败:', err);
            });
        });

        document.getElementById('functionDesc').addEventListener('input', () => {
            const desc = document.getElementById('functionDesc').value;
            const wordCount = desc.trim().split(/\s+/).length;
            if (wordCount > 50) {
                suggestedCases.textContent = Math.floor(wordCount / 10);
                coverageRate.textContent = '90%';
                estimatedTime.textContent = Math.floor(wordCount / 10) * 5;
                suggestions.value = '建议补充更多业务规则和异常场景描述，以提高测试用例的完整性。';
            }
        });
    </script>
</body>
</html>
